    <h5 align="center">水槽に魚を入れてクイズに答えて、あの名曲を聞こう！</h5>
    <p>
      水槽もしくは「魚を追加」ボタンをクリックして魚を増やしましょう。魚は壁にぶつかると反対方向に進みます。<br />

    </p>

  <script>
  (function() {
    'use strict';

    var canvas;
    var ctx;
    var Fish;
    var fishes = [];
    var Grass;
    var grasses = [];
    var addFish = document.getElementById("addFish");
    var removeFish = document.getElementById("removeFish");
    var resetTank = document.getElementById("resetTank");
    var status = document.getElementById('status')
    var ans = document.getElementById('ans')
    var answer = document.getElementById('answer')
    var j = 8;
    var k = 0;

    ans.addEventListener('click', function() {
      var ansText = document.getElementById('ansText').value;
      console.log(ansText);
      if(ansText == "カントリーロード") {
        answer.innerHTML = "<h3>" + "正解です！たくさんのクリックありがとうございます！ミュージック...ON!" + "</h3>";
        ring("countryRoad");
        k = 80;
      } else {
        answer.innerHTML = "<h3>" + "残念 >_<" + "</h3>";
      }
    })

    canvas = document.getElementById('mycanvas');
    if (!canvas || !canvas.getContext) return false;
    ctx = canvas.getContext('2d');



    function rand(min, max) {
      // 0-n
      // Math.floor(Math.randam() * (n + 1))
      //min-max
      return min + Math.floor(Math.random() * (max - min + 1));
    }

    var ring = function(m) {
      var wav = m;
      var sound = document.getElementById(wav);
      sound.load();
      sound.play();
      // console.log(sound);
    };

    canvas.addEventListener('click', function(e) {
      var x, y, s;
      var rect;
      // x = rand(100, 400);
      // y = rand(100, 400);
      rect = e.target.getBoundingClientRect();
      x = e.clientX - rect.left;
      y = e.clientY - rect.top;
      s = rand(0, 60) < 20 ? rand(40, 60) : rand(20, 30);
      if (x + s * 2 > canvas.width) {
        x = canvas.width - s * 2;
      }
      if (x - s * 2 < 0) {
        x = s * 2;
      }
      if (y + s > canvas.height * 0.9) {
        y = canvas.height * 0.9 - s * 0.7;
      } else if (y - s < 0) {
        y = s;
      }
      fishes.push(new Fish(x, y, s));
    });

    addFish.addEventListener('click', function() {
      var x, y, s;
      x = 100;
      y = 100;
      s = rand(0, 40) < 20 ? rand(30, 40) : rand(15, 20);
      fishes.push(new Fish(x, y, s));
    });

    addGrass.addEventListener('click', function() {
      var x, y, s;
      x = rand(0, canvas.width - 15);
      y = canvas.height * 0.9;
      s = rand(10, 60) < 30 ? rand(50, 60) : rand(10, 30);
      grasses.push(new Grass(x, y, s));
    });

    removeFish.addEventListener('click', function() {
      fishes.shift();
    });
    removeGrass.addEventListener('click', function() {
      grasses.shift();
    });
    resetTank.addEventListener('click', function() {
      fishes = [];
      grasses = [];
      j = 8;
      k = 0;
    });

    Grass = function(x, y, s){
      this.x = x;
      this.y = y;
      this.s = s;
      this.color_h = rand(110, 130);
      this.color_s = rand(40, 60);
      this.color_l = rand(40, 60);
      this.color_a = 0.7;
      this.color = 'hsla(' + this.color_h + ', ' + this.color_s + '%, ' + this.color_l + '%, ' + this.color_a + ')';
      this.draw = function() {
        // for (i = 0; i < grasses.length; i++){
          // grasses[i].draw();
        // }
        ctx.beginPath();
        ctx.moveTo(this.x, this.y);
        ctx.lineTo(this.x, this.y - this.s);
        ctx.lineWidth = 3;
        ctx.strokeStyle = this.color;
        ctx.stroke();
        ctx.closePath();
        ctx.beginPath();
        ctx.moveTo(this.x + 5, this.y);
        ctx.lineTo(this.x + 5, this.y - this.s);
        ctx.lineWidth = 3;
        ctx.strokeStyle = this.color;
        ctx.stroke();
        ctx.closePath();
        ctx.beginPath();
        ctx.moveTo(this.x + 10, this.y);
        ctx.lineTo(this.x + 10, this.y - this.s);
        ctx.lineWidth = 3;
        ctx.strokeStyle = this.color;
        ctx.stroke();
        ctx.closePath();
        ctx.beginPath();
        ctx.moveTo(this.x + 15, this.y);
        ctx.lineTo(this.x + 15, this.y - this.s);
        ctx.lineWidth = 3;
        ctx.strokeStyle = this.color;
        ctx.stroke();
        ctx.closePath();
        ctx.beginPath();
        ctx.moveTo(this.x + 20, this.y);
        ctx.lineTo(this.x + 20, this.y - this.s);
        ctx.lineWidth = 3;
        ctx.strokeStyle = this.color;
        ctx.stroke();
        ctx.closePath();

        // ctx.beginPath();
        // ctx.moveTo(this.x + 3, this.y);
        // ctx.lineTo(this.x + 3, this.y - this.s);
        // ctx.lineWidth = 1;
        // ctx.strokeStyle = this.color;
        // ctx.stroke();
        // ctx.closePath();
        // ctx.beginPath();
        // ctx.moveTo(this.x + 6, this.y);
        // ctx.lineTo(this.x + 6, this.y - this.s);
        // ctx.lineWidth = 1;
        // ctx.strokeStyle = this.color;
        // ctx.stroke();
        // ctx.closePath();
      }
    }

    Fish = function(x, y, s) {
      var color_h, color_s, color_l, color_a;
      this.x = x;
      this.y = y;
      this.s = s;
      this.vx = rand(-5, 5);
      this.vy = rand(-5, 5);
      this.color_h = rand(200, 220);
      if(fishes.length % 50 == 0 && fishes.length != 0) {
        this.color_h = rand(0, 20);
      }
      this.color_s = rand(80, 100);
      this.color_l = rand(40, 60);
      this.color_a = 1;
      this.color = 'hsla(' + this.color_h + ', ' + this.color_s + '%, ' + this.color_l + '%, ' + this.color_a + ')';
      this.draw = function() {
        // ctx.beginPath();
        // ctx.moveTo(this.x, this.y);
        // ctx.lineTo(this.s, this.s);
        // ctx.stroke();
        if(this.vx < 0) {
          ctx.beginPath();
          ctx.moveTo(this.x, this.y);
          ctx.lineTo(this.x + this.s * 2, this.y - this.s * 0.7);
          ctx.lineTo(this.x + this.s * 2, this.y + this.s * 0.7);
          ctx.moveTo(this.x, this.y);
          ctx.lineTo(this.x - this.s, this.y + this.s * 0.7);
          ctx.lineTo(this.x - this.s * 2, this.y);
          ctx.lineTo(this.x - this.s, this.y - this.s * 0.7);
          ctx.fillStyle = this.color;
          ctx.closePath();
          ctx.fill();
          ctx.beginPath();
          ctx.arc(this.x - this.s * 1.3, this.y - this.s * 0.1, this.s / 10, 0, Math.PI*2);
          ctx.strokeStyle = "white";
          ctx.lineWidth = this.s / 40;
          ctx.closePath();
          ctx.stroke();
        }
        if(this.vx > 0) {
          ctx.beginPath();
          ctx.moveTo(this.x, this.y);
          ctx.lineTo(this.x - this.s * 2, this.y - this.s * 0.7);
          ctx.lineTo(this.x - this.s * 2, this.y + this.s * 0.7);
          ctx.moveTo(this.x, this.y);
          ctx.lineTo(this.x + this.s, this.y + this.s * 0.7);
          ctx.lineTo(this.x + this.s * 2, this.y);
          ctx.lineTo(this.x + this.s, this.y - this.s * 0.7);
          ctx.fillStyle = this.color;
          ctx.closePath();
          ctx.fill();
          ctx.beginPath();
          ctx.arc(this.x + this.s * 1.3, this.y - this.s * 0.1, this.s / 7, 0, Math.PI*2);
          ctx.strokeStyle = "white";
          ctx.lineWidth = this.s / 40;
          ctx.closePath();
          ctx.stroke();
        }
      };
      this.move = function() {
        if (this.x + this.s * 2 > canvas.width || this.x - this.s * 2 < 0){
          this.vx *= -1;
          if(grasses.length < 8) {
            if(j % 8 == 0) {
              ring("C4");
            } else if(j % 8 == 1) {
              ring("D4");
            } else if(j % 8 == 2) {
              ring("E4");
            } else if(j % 8 == 3) {
              ring("F4");
            } else if(j % 8 == 4) {
              ring("G4");
            } else if(j % 8 == 5) {
              ring("A4");
            } else if(j % 8 == 6) {
              ring("B4");
            } else if(j % 8 == 7) {
              ring("C5");
            }
            j += 1;
          }
          if(grasses.length > 7) {
            if(k == 0){
              ring("G4"); // ソ
            } else if(k == 1){
              ring("G4"); // ソ
            } else if(k == 2){
              ring("G4"); // ソ
            } else if(k == 3){
              ring("A4"); // ラ
            } else if(k == 4){
              ring("G4"); // ソ
            } else if(k == 5){
              ring("G4"); // ソ
            } else if(k == 6){
              ring("A4"); // ラ
            } else if(k == 7){
              ring("A4"); // ラ
            } else if(k == 8){
              ring("G4"); // ソ
            } else if(k == 9){
              ring("A4"); // ラ
            } else if(k == 10){
              ring("C5"); // ド
            } else if(k == 11){
              ring("D5"); // レ
            } else if(k == 12){
              ring("D5"); // レ
            } else if(k == 13){
              ring("E5"); // ミ
            } else if(k == 14){
              ring("D5"); // レ
            } else if(k == 15){
              ring("D5"); // レ
            } else if(k == 16){
              ring("A4"); // ラ
            } else if(k == 17){
              ring("A4"); // ラ
            } else if(k == 18){
              ring("G4"); // ソ
            } else if(k == 19){
              ring("A4"); // ラ
            } else if(k == 20){
              ring("C5"); // ド
            } else if(k == 21){
              ring("C5"); // ド
            } else if(k == 22){
              ring("G4"); // ソ
            } else if(k == 23){
              ring("G4"); // ソ
            } else if(k == 24){
              ring("A4"); // ラ
            } else if(k == 25){
              ring("G4"); // ソ
            } else if(k == 26){
              ring("A4"); // ラ
            } else if(k == 27){
              ring("C5"); // ド
            } else if(k == 28){
              ring("C5"); // ド
            } else if(k == 29){
              ring("E5"); // ミ
            } else if(k == 30){
              ring("E5"); // ミ
            } else if(k == 31){
              ring("D5"); // レ
            } else if(k == 32){
              ring("D5"); // レ
            } else if(k == 33){
              ring("D5"); // レ
            } else if(k == 34){
              ring("D5"); // レ
            } else if(k == 35){
              ring("E5"); // ミ
            } else if(k == 36){
              ring("D5"); // レ
            } else if(k == 37){
              ring("D5"); // レ
            } else if(k == 38){
              ring("G4"); // ソ
            } else if(k == 39){
              ring("A4"); // ラ
            } else if(k == 40){
              ring("C5"); // ド
            } else if(k == 41){
              ring("C5"); // ド
            } else if(k == 42){
              ring("D5"); // レ
            } else if(k == 43){
              ring("C5"); // ド
            } else if(k == 44){
              ring("C5"); // ド
            } else if(k == 45){
              ring("D5"); // レ
            } else if(k == 46){
              ring("E5"); // ミ
            } else if(k == 47){
              ring("E5"); // ミ
            } else if(k == 48){
              ring("D5"); // レ
            } else if(k == 49){
              ring("C5"); // ド
            } else if(k == 50){
              ring("D5"); // レ
            } else if(k == 51){
              ring("E5"); // ミ
            } else if(k == 52){
              ring("D5"); // レ
            } else if(k == 53){
              ring("C5"); // ド
            } else if(k == 54){
              ring("E5"); // ミ
            } else if(k == 55){
              ring("G5"); // ソ
            } else if(k == 56){
              ring("A5"); // ラ
            } else if(k == 57){
              ring("A5"); // ラ
            } else if(k == 58){
              ring("E5"); // ミ
            } else if(k == 59){
              ring("G5"); // ソ
            } else if(k == 60){
              ring("G5"); // ソ
            } else if(k == 61){
              ring("E5"); // ミ
            } else if(k == 62){
              ring("E5"); // ミ
            } else if(k == 63){
              ring("D5"); // レ
            } else if(k == 64){
              ring("C5"); // ド
            } else if(k == 65){
              ring("D5"); // レ
            } else if(k == 66){
              ring("E5"); // ミ
            } else if(k == 67){
              ring("E5"); // ミ
            } else if(k == 68){
              ring("D5"); // レ
            } else if(k == 69){
              ring("C5"); // ド
            } else if(k == 70){
              ring("C5"); // ド
            } else if(k == 71){
              ring("C5"); // ド
            } else if(k == 72){
              ring("D5"); // レ
            } else if(k == 73){
              ring("C5"); // ド  Finish!!
            }
            k ++;
          }
        }
        if (this.y + this.s * 0.7 > canvas.height * 0.9 || this.y - this.s * 0.7 < 0){
          this.vy *= -1;
        }
        this.x += this.vx;
        this.y += this.vy;
      }
    };



    var fish = new Fish(rand(100, 200), rand(100, 200), rand(10, 50));
    fish.draw();

    function update() {
      var i;
      ctx.fillStyle = '#0099ff'
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = '#333'
      ctx.fillRect(0, canvas.height * 0.9, canvas.width, canvas.height);
      for (i = 0; i < grasses.length; i++){
        grasses[i].draw();
      }
      for (i = 0; i < fishes.length; i++){
        fishes[i].draw();
        fishes[i].move();
      }
      // console.log(fishes.length);
      status.innerHTML = "<p>" + "水槽の中の魚の数は" + fishes.length + "匹で、" + "水草の束の数は" + grasses.length + "束です。" + "</p>";
      setTimeout(function() {
        update();
      }, 20);
    }

    update();
  })();
  </script>
